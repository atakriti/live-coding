  <body>
    <section id="contact-id" class="contact">
      <form action="">
        <h3>Contact</h3>
        <p>If you have any questions, do not hesitate to ask them.</p>
        <p><i class="fa-solid fa-location-dot"></i>Chicago, US</p>
        <p><i class="fa-solid fa-phone"></i>Phone: +00 151515</p>
        <p><i class="fa-solid fa-envelope"></i>Email: mail@mail.com</p>
        <div class="contact-inputs">
          <input type="text" name="name" id="1" />
          <input type="email" name="email" id="2" />
          <input type="text" name="message" id="3" />
          <button>Send Message</button>
        </div>
      </form>
    </section>
